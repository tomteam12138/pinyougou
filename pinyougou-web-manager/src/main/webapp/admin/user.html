<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>用户管理</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
	<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>


	<!-- 引入angular的js -->
	<script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>
	<!-- 引入分页相关的JS和CSS -->
	<script type="text/javascript" src="../plugins/angularjs/pagination.js"></script>
	<link rel="stylesheet" href="../plugins/angularjs/pagination.css">

	<script type="text/javascript" src="../js/base_pagination.js"></script>
	<script type="text/javascript" src="../js/controller/baseController.js"></script>
	<script type="text/javascript" src="../js/controller/userController.js"></script>
	<script type="text/javascript" src="../js/service/userService.js"></script>
    
</head>

<body class="hold-transition skin-red sidebar-mini" ng-app="pinyougou" ng-controller="userController" >
  <!-- .box-body -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">用户管理</h3>
                    </div>

                    <div class="box-body">

                        <!-- 数据表格 -->
                        <div class="table-box">

                            <!--工具栏-->

                            <!--工具栏/-->

			                  <!--数据列表-->
			                  <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
			                      <thead>
			                          <tr>
										  <th class="sorting_asc">用户ID</th>
									      <th class="sorting">用户名称</th>
									      <th class="sorting">用户电话</th>
									      <th class="sorting">用户角色</th>
					                      <th class="text-center">更改角色</th>
			                          </tr>
			                      </thead>
								  <tbody>
								  <tr ng-repeat="entity in list">
									  <td>{{entity.id}}</td>
									  <td>{{entity.username}}</td>
									  <td>{{entity.phone}}</td>
									  <td>{{entity.role.roleDesc}}</td>
									  <td class="text-center">
										  <button type="button" ng-click="findRoleList(entity.id)"  class="btn bg-olive btn-xs" data-toggle="modal" data-target="#sellerModal"  >更改角色</button>
									  </td>
								  </tr>

								  </tbody>
			                  </table>
			                  <!--数据列表/-->
                        </div>

						<tm-pagination conf="paginationConf"></tm-pagination>
                        <!-- 数据表格 /-->
                     </div>
                    <!-- /.box-body -->
<!-- 商家详情 -->
<div class="modal fade" id="sellerModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" >
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h3 id="myModalLabel">角色详情</h3>
		</div>
		<div class="modal-body">

			<table id="roleList" class="table table-bordered table-striped table-hover dataTable">
				<thead>
				<tr>
					<th class="sorting_asc">角色ID</th>
					<th class="sorting">角色名称</th>
				</tr>
				</thead>
				<tbody>
				<tr ng-repeat="entity1 in roleList">
					<td>{{entity1.id}}</td>
					<td>{{entity1.roleDesc}}</td>
					<td><button ng-click="save(entity1.id)">修改</button>
					</td>
				</tr>
				</tbody>
			</table>
           <!-- 选项卡结束 -->
		</div>
	  </div>
	</div>
</div>


</body>

</html>
