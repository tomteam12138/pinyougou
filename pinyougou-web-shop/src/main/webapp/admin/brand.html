<!DOCTYPE html>
<html>

<head>
	<!-- 页面meta -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>品牌编辑</title>
	<!-- Tell the browser to be responsive to screen width -->
	<meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">

	<link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
	<link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
	<link rel="stylesheet" href="../css/style.css">
	<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
	<script src="../plugins/bootstrap/js/bootstrap.min.js"></script>


	<!-- 引入angular -->
	<script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>

	<script type="text/javascript" src="../js/base.js"></script>

	<script type="text/javascript" src="../js/service/brandService.js"></script>
	<script type="text/javascript" src="../js/service/typeTemplateService.js"></script>

	<script type="text/javascript" src="../js/controller/baseController.js"></script>
	<script type="text/javascript" src="../js/controller/brandController.js"></script>


</head>

<body class="hold-transition skin-red sidebar-mini" ng-app="pinyougou" ng-controller="brandController">

<!-- 正文区域 -->
<section class="content">

	<div class="box-body">

		<!--tab页-->
		<div class="nav-tabs-custom">

			<!--tab头-->
			<ul class="nav nav-tabs">
				<li class="active">
					<a href="#home" data-toggle="tab">品牌信息</a>
				</li>
			</ul>
			<!--tab头/-->

			<!--tab内容-->
			<div class="tab-content">

				<!--表单内容-->
				<div class="tab-pane active" id="home">
					<div class="row data-type">

						<div class="col-md-2 title">品牌名称</div>
						<div class="col-md-10 data">
							<input type="text" ng-model="entity.name" class="form-control" placeholder="品牌名称" value="">
						</div>

						<div class="col-md-2 title">品牌首字母</div>
						<div class="col-md-10 data">
							<input type="text" ng-model="entity.firstChar" class="form-control" placeholder="品牌首字母" value="">
						</div>
					</div>
				</div>
			</div>
		</div>
			<!--tab内容/-->
			<!--表单内容/-->
	</div>


	<div class="btn-toolbar list-toolbar">
		<button class="btn btn-primary" ng-click="save()"><i class="fa fa-save"></i>保存品牌</button>
		<button class="btn btn-default" >返回列表</button>
	</div>

</section>

</body>

</html>
